<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="blue-white-theme">
    <h1>Manage Users</h1>
    <div id="manageForm">
        <input type="text" id="username" placeholder="Username" class="input-field">
        <input type="password" id="newPassword" placeholder="New Password" class="input-field">
        <div class="button-group">
            <button id="update-password-btn" class="action-button">Update Password</button>
            <button id="delete-user-btn" class="action-button">Delete User</button>
        </div>
    </div>
    <div id="response" class="response-container"></div>
    <script src="script.js"></script>
</body>
</html>
