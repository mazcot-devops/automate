<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="blue-white-theme">
    <h1>User Management</h1>
    <div id="userForm">
        <input type="text" id="username" placeholder="Username" class="input-field">
        <input type="password" id="password" placeholder="Password" class="input-field">
        <div class="button-group">
            <button id="register-btn" class="action-button">Register</button>
            <button id="login-btn" class="action-button">Login</button>
        </div>
    </div>
    <div id="response" class="response-container"></div>
    <script src="script.js"></script>
</body>
</html>
