<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="blue-white-theme">
    <h1>User Management</h1>

    <div id="registerForm" style="display: block;">
        <h2>Register</h2>
        <input type="text" id="register-username" placeholder="Username" class="input-field">
        <input type="password" id="register-password" placeholder="Password" class="input-field">
        <button id="register-btn" class="action-button">Register</button>
        <button id="login-toggle-btn" class="action-button">Login</button>
    </div>

    <div id="loginForm" style="display: none;">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username" class="input-field">
        <input type="password" id="login-password" placeholder="Password" class="input-field">
        <button id="login-btn" class="action-button">Login</button>
        <button id="register-toggle-btn" class="action-button">Register</button>
    </div>

    <div id="changePasswordForm" style="display:none;">
        <input type="text" id="change-username" placeholder="Username" class="input-field">
        <input type="password" id="change-password" placeholder="New Password" class="input-field">
        <button id="change-password-btn" class="action-button">Change Password</button>
    </div>

    <div id="deleteUserForm" style="display:none;">
        <input type="text" id="delete-username" placeholder="Username" class="input-field">
        <input type="password" id="delete-password" placeholder="Password" class="input-field">
        <button id="delete-user-btn" class="action-button">Delete User</button>
    </div>

    <button id="check-response-btn" style="display:none;" class="action-button">Check API Response</button>

    <button id="back-btn" style="display:none;" class="action-button">Back</button>

    <div id="response" class="response-container"></div>

    <script src="script.js"></script>
</body>
</html>
